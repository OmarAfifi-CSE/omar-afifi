name: Build and Deploy Website

on:
  push:
    branches: [ "development" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # الخطوة 1: بينزل نسخة من كودك اللي في برانش development
      - name: Checkout Code 🛎️
        uses: actions/checkout@v4

      # الخطوة 2: بيجهز بيئة العمل ويثبت الـ dependencies
      - name: Install Dependencies ⚙️
        run: npm install

      # الخطوة 3: بيبني الموقع وبيطلع فولدر _site
      - name: Build Site 🏗️
        run: npx @11ty/eleventy

      # الخطوة 4: بينشر الموقع النهائي على برانش gh-pages
      - name: Deploy to gh-pages Branch 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # البرانش اللي هننشر عليه
          publish_branch: gh-pages
          # الفولدر اللي فيه الموقع النهائي
          publish_dir: ./_site